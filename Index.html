<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="./Style.css">
    <title>Translator App</title>
</head>
<body>
    <h1>Translator App</h1>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter text"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fa fa-volume-up" aria-hidden="true"></i>
                        <i id="from" class="fa fa-files-o" aria-hidden="true"></i>
                    </div>
                    <select>
                    </select>
                </li>
                <li class="exchange"><i class="fa fa-exchange" aria-hidden="true"></i></li>
                <li class="row to">
                    <select>
                    </select>
                    <div class="icons">
                        <i id="to" class="fa fa-volume-up" aria-hidden="true"></i>
                        <i id="to" class="fa fa-files-o" aria-hidden="true"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button class="translate-btn">Translate Text</button>
    </div>
   
    <script src="./countries.js"></script>
    <script src="./Script.js"></script>
</body>
</html>
